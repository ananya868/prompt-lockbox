template: |
  Draft a persuasive email targeting small business owners in the tech industry to promote a specific product like a 'chatbot'. The email should be friendly yet professional, focusing on the benefits of the product, including any recent success stories or testimonials. Structure the email as follows:
  1. Subject Line: Catchy and relevant to the product.
  2. Opening: A warm greeting and a brief introduction.
  3. Body: Clearly outline the benefits of the chatbot, addressing common pain points for tech small business owners.
  4. Call to Action: Encourage them to either schedule a demo or visit the website for more information.
  5. Closing: A friendly sign-off with contact information.
